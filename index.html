<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRIN 135 FINALS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container pt-4">
        <div class="row row-cols-1 row-cols-md-2 mb-4">
            <div class="col">
                <h1>PRIN134 FINAL EXAM</h1>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 mb-4">
            <div class="col">
                <h3>Create a To Do Items</h3>
                <form action="">
                    <div class="mb-3">
                      <label for="txtTitle" class="form-label">Title</label>
                      <input type="text" class="form-control" id="txtTitle" placeholder="Enter title">
                    </div>
                    <div class="mb-3">
                      <label for="txtDetails" class="form-label">Details</label>
                      <textarea class="form-control glass-textarea" id="txtDetails" rows="3" placeholder="Enter details..."></textarea>
                    </div>
                    <button type="button" class="btn btn-info" id="btnAdd" onclick="addTodo()">Add</button>
                    <button type="button" class="btn btn-info" id="btnClear" onclick="clearForm()">Clear</button>
                  </form>
            </div>
        </div>
            <div class="row row-cols-1 row-cols-md-1 mb-4">
                <div class="col">
                    <h3>Processing</h3>
                    <p>Select a process for to do processing.</p>
                    <div class="d-inline">
                        <button class="btn btn-info" type="button" id="btnFIFO" onclick="processFIFO()">First In First Out</button>
                    </div>
                    <div class="d-inline">
                        <button class="btn btn-info" type="button" id="btnFILO" onclick="processFILO()">First In Last Out</button>
                    </div>
                    <div class="d-inline">
                        <button class="btn btn-info" type="button" id="btnReset" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
          <div class="row">
            <div class="col">
              <h3>To Do Items</h3>
              <div id="todoContainer" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
            </div>
            <div class="col">
              <h3>Done Items</h3>
              <div id="doneContainer" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
            </div>
          </div>
    </div>
</body>
<script src="script.js">
</script>
</html>
